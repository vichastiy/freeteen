<script>
  // Функция генерации случайного пароля
  function generatePassword(length) {
      const charset = "~!@(0123456789~!@(abcdefghijklmn^&*_opqrstuvwxyz#$%)+0123456789-ABCDEFGHIJKLMN^&*_OPQRSTUVWXYZ^&*_0123456789#$%)+";
      let password = "";
      for (let i = 0; i < length; i++) {
          const randomIndex = Math.floor(Math.random() * charset.length);
          password += charset[randomIndex];
      }
      return password;
  }

  // Функция копирования текста в буфер обмена
  function copyToClipboard(text) {
      return new Promise((resolve, reject) => {
          const el = document.createElement('textarea');
          el.value = text;
          document.body.appendChild(el);
          el.select();
          const successful = document.execCommand('copy');
          document.body.removeChild(el);
          if (successful) {
              resolve();
          } else {
              reject('Failed to copy text');
          }
      });
  }

  // Обработчики событий после загрузки страницы
  document.addEventListener('DOMContentLoaded', function() {
      // Обработчик для кнопки генерации пароля
      document.getElementById('generateButton').addEventListener('click', () => {
          const passwordLength = 15; // Длина пароля
          const newPassword = generatePassword(passwordLength);
          document.getElementById('passwordText').innerText = newPassword;
      });

      // Обработчик для кнопки копирования пароля
      document.getElementById('copyButton').addEventListener('click', () => {
          const password = document.getElementById('passwordText').innerText;
          if (password) {
              copyToClipboard(password)
                  .then(() => {
                      const notification = document.getElementById('copyNotification');
                      notification.innerText = "PASSWORD COPIED!";
                      notification.style.display = 'block';
                      setTimeout(() => {
                          notification.style.display = 'none';
                      }, 2000);
                  })
                  .catch((err) => {
                      console.error("Failed to copy text", err);
                  });
          } else {
              console.error("No text to copy");
          }
      });
  });
</script>

<!DOCTYPE html>
<html lang="en">

    <title>Генератор пароля</title>

<body>
    <div class="container">
        <h1>Генератор пароля</h1>
        <input type="text" id="password" readonly>
        <button class="button" onclick="generatePassword()">Сгенерировать пароль</button>
        <button class="button" onclick="copyPassword()">Скопировать пароль</button>
        <div id="notification">Пароль скопирован!</div>

    <script>
        function generatePassword() {
            const length = 12;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:',.<>?/";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            document.getElementById("password").value = password;
        }

        function copyPassword() {
            const passwordField = document.getElementById("password");
            passwordField.select();
            document.execCommand("copy");

            const notification = document.getElementById("notification");
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000); // Показывать уведомление 2 секунды
        }
    </script>
